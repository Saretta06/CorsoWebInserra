<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
    <script>

        function somma() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let nodo = document.getElementById("result");
            nodo.textContent = ("somma: "+ (num1 + num2));
        }
        function sott() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let nodo = document.getElementById("result");
            nodo.textContent = ("sottr: "+ (num1 - num2));
        }
        function moltiplicazione() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let nodo = document.getElementById("result");
            nodo.textContent = ("molt :"+ (num1 * num2));
        }

        function divisione() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let nodo = document.getElementById("result");
            nodo.textContent = ("div: " + (num1 / num2));
        }

        function resto() {
            let num1 = parseInt(document.getElementById("num1").value);
            let num2 = parseInt(document.getElementById("num2").value);
            let nodo = document.getElementById("result");
            nodo.textContent = ("resto: " + (num1 % num2));
        }

    </script>

</head>

<body>
    Numero 1: <input type="number" id="num1"><br>
    Numero 2: <input type="number" id="num2"><br>
    <button onclick="somma()">somma</button>
    <button onclick="sott()">sottrazione</button>
    <button onclick="moltiplicazione()">moltiplicazione</button>
    <button onclick="divisione()">divisione</button>
    <button onclick="resto()">resto</button>
    <hr>
    <p id="result"></p>


</body>

</html>
